!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Library (OOP Version)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .view {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .view.active {
            display: block;
        }


        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .product-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary-color);
        }

        .product-card h3 {
            margin: 0 0 5px 0;
        }

        .product-card p {
            color: #666;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Product Library (OOP)</h1>

    <div class="nav-bar">>
        <button class="btn btn-secondary" data-link="/">View Library</button>
        <button class="btn btn-primary" data-link="/products/add">Add New Product</button>
    </div>
    <div id="listView" class="view">
        <div id="productList">
            <p style="text-align:center; color:#999;">Loading products...</p>
        </div>
    </div>
    <div id="addView" class="view">
        <div class="product-card" style="border-left: none;">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" placeholder="e.g., Wireless Mouse" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter product details..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Product</button>
            </form>
        </div>
    </div>
</div>
